{% extends 'menu/base.html' %}

{% load static %}

{% block title%}Pizzas{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row text-center">
        <div class="col-md-8 text-center">
        <h2 class="title"> Our Pizza </h2> 
            <div class="row"> 
                {% for pizza in pizza %}
                <div class="col-md-4 p-5">
            <img class="picture" src="{{ pizza.image }}">
        <h4 class="pt-4" id="piz{{ pizza.id }}">{{ pizza.title }}</h4>
        <div class="form-check-inline">
            <label class="form-check-label">
             <input class="form-check-input" type="radio" name="pizza{{pizza.id}}" value="{{ pizza.priceM }}" checked>  
             M: {{ pizza.priceM }} $
        </label>  
    </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" name="pizza{{pizza.id}}" type="radio" value="{{ pizza.priceL}}">
               L: {{ pizza.priceL}} $        
        </label>  
    </div> 
<div>
    <button class="btn-primary mt-4" onclick="addPizza('{{ pizza.id }}')">Place Order!</button>
    </div> 
</div>
    {% endfor %}
    </div>
</div>
<div class="col-md-4 orders">
    <div class="bg-dark p-4 rounded text-light">
    <h2 class="text-center">Order list </h2>
    <ul id="bcart"></ul>
    <h4 class="text-right" id="ptotal">Total: 0 $</h4>
        </div>
    </div>
    </div>
</div>
<script src="{% static 'menu/js/orders.js' %}"></script>

{% endblock %}
