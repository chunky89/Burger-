{% extends 'menu/base.html' %}

{% load static %}

{% block title%}Burger{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 text-center">
        <h2 class="title"> Our Burgers </h2> 
            <div class="row"> 
                {% for burger in burgers %}
                <div class="col-md-4 p-5">
            <img class="picture" src="{{ burger.burgerImage }}">
        <h4 class="pt-4" id="bur{{ burger.id }}">{{ burger.title }}</h4>
        <div class="form-check-inline">
            <label class="form-check-label">
             <input class="form-check-input" name="burger{{ burger.id }}" value="{{ burger.priceM }}" type="radio" checked>  
             {{ burger.priceM }} $
        </label>  
    </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" name="burger{{ burger.id }}" value="{{ burger.priceL}}" type="radio">
                {{ burger.priceL}} $        
        </label>  
    </div> 
<div>
    <button class="btn-primary mt-4" onclick="addBurger('{{ burger.id }}')">Place Order!</button>
</div> 
    </div>
    {% endfor %}
</div> 
</div>
    <div class="col-md-4 orders">
        <div class="bg-dark p-4 rounded text-light">
        <h2 class="text-center">Order list </h2>
        <ul id="bcart"></ul>
        <h4 class="text-right" id="btotal">Total: 0 $</h4>
        </div>
    </div>
</div>
</div>
<script src="{% static 'menu/js/border.js' %}"></script>

{% endblock %}
