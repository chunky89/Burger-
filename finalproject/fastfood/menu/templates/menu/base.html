<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/null/pizza.png">
        <title>{% block title %} {% endblock%}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'menu/css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="{% url 'index' %}">
              <img src="https://img.icons8.com/color/48/null/pizza.png" class="logo"/>
            </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#myNav" aria-controls="myNav">
          <span class="navbar-toggler-icon"></span>
        </button>  
          <div class="collapse navbar-collapse" id="myNav">
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'menu:pizza' %}">Pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" {% if active_link == 'burger' %}active{% endif %}" href="{% url 'menu:burgers' %}">Burgers</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item mt-2">
              <a href="{% url 'menu:order' %}" class="nav-link {% if active_link == 'burger' %}active{% endif %}">
              <img src="https://img.icons8.com/external-photo3ideastudio-flat-photo3ideastudio/40/null/external-shopping-cart-supermarket-photo3ideastudio-flat-photo3ideastudio.png"/><span id="cart"></span>
            </a>
            </li>
              <li class="nav-item">
                <a href='#' class="nav-link"><img class="bg-light ml-2 rounded-circle" src="https://img.icons8.com/ios/30/null/user--v1.png"/><br>Login</a>
            </li>
            </ul>
            <div> 
          </nav>
          <div>
            {% block content %} {% endblock %}
          </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'menu/js/index.js' %}"></script>
</body>
    </html>
